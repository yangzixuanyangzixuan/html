<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        table{
            width:100%;
            border:1px solid #999999;
            border-collapse: collapse;

        }
        td{
            border:1px solid #999999;

        }
        tr:nth-of-type(even){
            background-color:greenyellow;
        }

    </style>

</head>
<body>
<table>
    <tr>
        <td>item1</td>
    </tr>
    <tr>
        <td>item2</td>
    </tr>
    <tr>
        <td>item3</td>
    </tr>
    <tr>
        <td>item4</td>
    </tr>
    <tr>
        <td>item5</td>
    </tr>
</table>

</body>
</html>
