<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .box{

            background-color:yellow;

        }
        .box:after{
            content:"";
            clear:left;
            display:table;
        }
        .box1,.box2{
            width:100px;
            height:100px;
            float:left;
        }


        .box1{
            background-color:red;
        }
        .box2{
            background-color:yellowgreen;
        }

    </style>

</head>
<body>
<div class="box">
    <div class="box">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
</div>
</body>
</html>
